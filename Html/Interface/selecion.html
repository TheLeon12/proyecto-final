<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Juego</title>
    <link rel="stylesheet" href="stilos/selecion.css">
</head>
<body>
    <!-- Encabezado con el círculo y el nombre -->
    <header>
        <div class="user-info" id="userInfo">
            <div class="user-circle" id="userCircle">A</div> <!-- Inicialmente 'A' para mostrar una letra por defecto -->
            <div class="user-name" id="userName">Nombre del Usuario</div>
        </div>
    </header>

    <h1>Selecciona el formato en el que quieres jugar</h1>

    <div class="images-container">
        <a href="Niveles.html">
            <img src="Recursos/Juego de memoria.PNG" alt="Imagen 1">
            <p>Con números</p>
        </a>
        <a href="Niveles2.html">
            <img src="Recursos/Img2.PNG" alt="Imagen 2">
            <p>Con imágenes</p> 
        </a>
    </div>

    <footer>
        <p>Juego programado por <a href="https://www.youtube.com/@AlexanderMS">Industria ms</a></p>
    </footer>

    <!-- Modal (ventana emergente) -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <h2 id="modalName" class="modal-name">Nombre del Usuario</h2>
            <div class="modal-buttons">
                <button id="logoutBtn">Cerrar sesión</button>
            </div>
        </div>
    </div>

    <script>
        // Recupera el nombre del usuario desde el localStorage
        const userName = localStorage.getItem('userName');
        
        if (userName) {
            // Mostrar el nombre del usuario en el círculo y en el texto
            document.getElementById('userName').textContent = userName;
            document.getElementById('userCircle').textContent = userName.charAt(0);  // Muestra la primera letra del nombre
        }

        // Variables para el modal y los botones
        const modal = document.getElementById('userModal');
        const logoutBtn = document.getElementById('logoutBtn');
        const deleteAccountBtn = document.getElementById('deleteAccountBtn');
        const userCircle = document.getElementById('userCircle');
        const modalName = document.getElementById('modalName');

        // Mostrar el modal cuando se haga clic en el círculo
        userCircle.addEventListener('click', function() {
            modal.style.display = 'block';
            modalName.textContent = userName;  // Mostrar el nombre en el modal
        });

        // Cerrar el modal cuando se haga clic fuera de él
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Cerrar sesión
        logoutBtn.addEventListener('click', function() {
            localStorage.removeItem('userName');  // Eliminar el nombre del usuario del localStorage
            alert('Has cerrado sesión');
            window.location.href = '/login.html'; // Redirigir a otra página (puedes cambiar la URL)
        });

       
    </script>
</body>
</html>
